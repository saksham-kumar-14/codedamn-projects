<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codedamn - Quiz Project | Game</title>
    <link rel="stylesheet" href="./style/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div id="header-div-1">
            <button id="leaderboard">
                <a href="./highscores.html">
                    View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
                </a>
            </button>   
        </div>

        <div id="header-div-2">
            <span>Time : </span>
            <span id="time"></span>
        </div>
    </header>

    <div id="question-section-outer">
        <div id="question-section">
            <h2 id="question"></h2>
            <button class="option" id="option-1"></button>
            <button class="option" id="option-2"></button>
            <button class="option" id="option-3"></button>
            <button class="option" id="option-4"></button>
            <p id="info"></p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
